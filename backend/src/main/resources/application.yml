spring:
  application:
    name: oneonone-backend

  # 프로파일
  profiles:
    active: dev

  # 데이터베이스 (H2 - 개발용)
  datasource:
    url: jdbc:h2:mem:oneonone
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # H2 콘솔
  h2:
    console:
      enabled: true
      path: /h2-console

  # 파일 업로드
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 500MB
      file-size-threshold: 10MB
      location: ${java.io.tmpdir}

# 서버
server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: on_param

# 로깅
logging:
  level:
    root: INFO
    com.oneonone: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
